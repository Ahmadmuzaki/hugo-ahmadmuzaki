{{ define "main" }}

<!-- Mengambil judul dari config.toml -->
{{if isset .Params "featured_image"}}
<img src="{{.Params.featured_image}}" alt="" width="200px" />
<hr />
{{end}}

<h1>{{.Title}}</h1>
<div>
  {{.Content}}
  <span>{{.Date.Format "02-01-2006"}}</span>
</div>
<span>Dibuat pada : {{.Date.Format "02-01-2006"}}</span>

<hr />
{{ with .Params.tags}}

<ul>
  Tags :
  {{range .}}
    <a href="/tags/{{ .| urlize}}">{{ . }}</a>
  {{end}}
</ul>

{{ end }}


{{ end }}
